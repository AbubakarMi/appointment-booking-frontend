<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Services | Devflux Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="index.html">Devflux</a>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">üõ†Ô∏è Service Management</h2>
      <button class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#addServiceModal">‚ûï Add Service</button>
    </div>

    <!-- Services Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>Service Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Row -->
          <tr>
            <td>Doctor Consultation</td>
            <td>Consult a licensed physician.</td>
            <td>30 mins</td>
            <td>‚Ç¶5,000</td>
            <td>
              <button class="btn btn-sm btn-outline-warning me-2">‚úèÔ∏è Edit</button>
              <button class="btn btn-sm btn-outline-danger">üóëÔ∏è Delete</button>
            </td>
          </tr>
          <tr>
            <td>Salon Appointment</td>
            <td>Haircut & grooming services.</td>
            <td>45 mins</td>
            <td>‚Ç¶3,500</td>
            <td>
              <button class="btn btn-sm btn-outline-warning me-2">‚úèÔ∏è Edit</button>
              <button class="btn btn-sm btn-outline-danger">üóëÔ∏è Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal: Add Service -->
  <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold text-primary" id="addServiceModalLabel">‚ûï Add New Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="serviceName" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="serviceName" required />
          </div>
          <div class="mb-3">
            <label for="serviceDesc" class="form-label">Description</label>
            <textarea class="form-control" id="serviceDesc" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="serviceDuration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="serviceDuration" placeholder="e.g., 30 mins" />
          </div>
          <div class="mb-3">
            <label for="servicePrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="servicePrice" placeholder="‚Ç¶" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">üíæ Save Service</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p class="mb-0 text-white">¬© POWERED BY DEVFLUX 2025.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
