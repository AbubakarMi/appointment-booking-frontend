<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment | Devflux Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">Devflux</a>
    </div>
  </nav>

  <!-- Book Appointment Form Section -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h3 class="mb-4 text-center">Book an Appointment</h3>
          <form>
            <div class="mb-3">
              <label for="service" class="form-label">Select Service</label>
              <select id="service" class="form-select" required>
                <option value="">Choose a service</option>
                <option value="doctor">Doctor Consultation</option>
                <option value="salon">Salon Appointment</option>
                <option value="legal">Legal Advice</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="time" id="time" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="note" class="form-label">Additional Notes</label>
              <textarea id="note" class="form-control" rows="3" placeholder="Optional..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Confirm Appointment</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="custom-footer text-center py-3">
    <p class="mb-0 text-white">Â© 2025 Devflux. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
