<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Devflux Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">Devflux</a>
    </div>
  </nav>

  <!-- Login Form Section -->
  <section class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-sm animate-slide" style="width: 100%; max-width: 400px;">
      <h3 class="mb-4 text-center animate-fade">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <small>Don't have an account? <a href="signup.html">Sign up</a></small>
      </div>
    </div>
  </section>
   
  <!-- Footer -->
  <footer class="custom-footer text-center py-3">
    <p class="mb-0 text-white">Â© 2025 Devflux. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
